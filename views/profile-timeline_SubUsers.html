<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-view-list"></i> Active Sub Users</h2>
    </div>
    <div class="table-responsive z-depth-2">
        <table ng-table="tctrl.tableSorting" class="table table-striped table-vmiddle" show-filter="true">
            <tr ng-repeat="user in subUsers">
                <td data-title="'User Name'" sortable="'Name'" >
                    {{user.firstName + ' ' + user.lastName}}</a>
                </td>
                <td data-title="'EMAIL'" >
                    {{ user.email}}
                </td>
                <td data-title="'PHONE'" >
                    {{ user.phoneNum}}
                </td>
                <td data-title="'ACTIONS'" >
                    <button class="btn btn-warning" ng-click="deleteUser(user.userID)">De-Activate</button>
                </td>                       
            </tr>
        </table>
    </div>
</div>
<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-view-list"></i> Inactive Sub Users</h2>
    </div>
    <div class="table-responsive z-depth-2">
        <table ng-table="tctrl.tableSorting" class="table table-striped table-vmiddle" show-filter="true">
            <tr ng-repeat="user in inactiveSubUsers">

                <td data-title="'User Name'" sortable="'Name'" >
                    {{user.firstName + ' ' + user.lastName}}</a>
                </td>

                <td data-title="'EMAIL'" >
                    {{ user.email}}
                </td>

                <td data-title="'PHONE'" >
                    {{ user.phoneNum}}
                </td>

                <td data-title="'ACTIONS'" >
                    <button class="btn btn-success" ng-click="activateUser(user.userID)">Activate</button>

                </td>                      
            </tr>
        </table>
    </div>
</div>
