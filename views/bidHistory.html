<header id="header" data-current-skin={{mactrl.currentSkin}} data-ng-include="'template/header.html'" data-ng-controller="headerCtrl as hctrl"></header>
	<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <aside id="chat" data-ng-include="'template/chat.html'" data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>
    <section id="content">
        <div class="container" data-ng-controller="bidHistoryCtrl">
            <div class="vendorviewprofile card">
                <div class="card-header">
                    <h4 style="text-align:center;"><strong>BID HISTORY ( {{Name}} )</strong></h4>
                </div>
                <div class="card-body card-padding">                                        
                        

                        <table ng-table="tctrl.tableSorting" class="table table-striped table-vmiddle">
                            <tr>
                                <th data-title="'Price (incl. all Taxes)'" sortable="'TotalPriceIncl'">
                                    Bid Price
                                </th>
                                <th data-title="'Price (incl. all Taxes)'" sortable="'TotalPriceIncl'">
                                    Time
                                </th>
                            </tr>

                            <tr ng-repeat="bidHistoryparam in bidHistory">
                                <td data-title="'Price (incl. all Taxes)'" sortable="'TotalPriceIncl'" ng-bind-html="bidHistoryparam.bidAmount | numToCurrency"></td>
                                <td data-title="'Time'" sortable="'Time'" ng-init="temp_result = GetDateconverted(bidHistoryparam.createdTime)">{{temp_result}}</td>
                            </tr>
                        </table>                    
                </div>
            </div>
        </div>
     </section>
</section>
